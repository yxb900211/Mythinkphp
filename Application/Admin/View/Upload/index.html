<include file="Public:head" />
<link rel="stylesheet" href="__PUBLIC__/zyupload/skins/zyupload-1.0.0.min.css " type="text/css">
<body>
<include file="Public:top" />
<div class="conrer">
<include file="Public:left" />
<!-- 页面内容 -->
<div class="conright" >
        <div class="qipor">
        <blockquote class="layui-elem-quote">插件</blockquote>
                 <div class="boytern">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
<legend>layui前端框架自带ajax上传</legend>
</fieldset>
<div class="bomol">
<input type="file" name="file" id="demo1">
</div>

                   
</div>

                 <div class="boytern">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>zyupload插件ajax上传</legend>
</fieldset>
<div id="zyupload" class="zyupload"></div>                 
</div>

</div>
</div>
<!-- 页面内容 -->

<include file="Public:foot" />
<script type="text/javascript">
var url = "{:U('AdminCommon/ajax_upload')}";
  // demo1
  layui.use('upload', function(){
    layui.upload({
      url:url,              //上传处理地址
      title: '上传DEMO1',   //设置上传标题
      elem:'#demo1',        //选择器，对应input的id或者class
      unwrap:false,         //样式风格，如需要原始input框填写true
      ext: 'jpg|png|gif',   //设置文件上传格式限制
      before:function(input) {
        // 上传之前的回调函数
      },
      success:function(data){
        //上传成功后回调，josn
        alert('返回值为JSON：'+JSON.stringify(data));
      }

    });
  });
</script>
<script type="text/javascript" src="__PUBLIC__/zyupload/jquery-1.7.2.js"></script>
<script type="text/javascript" src="__PUBLIC__/zyupload/zyupload-1.0.0.min.js"></script>
<script type="text/javascript">

      $(function(){
        var url = "__URL__/zyupload";
        // 初始化插件
        $("#zyupload").zyUpload({
          width            :   "750px",                 // 宽度
          height           :   "400px",                 // 宽度
          itemWidth        :   "140px",                 // 文件项的宽度
          itemHeight       :   "115px",                 // 文件项的高度
          url              :   url,                     // 上传文件的路径
          fileType         :   ["jpg","png","gif"],     // 上传文件的类型
          fileSize         :   51200000,                // 上传文件的大小
          multiple         :   true,                    // 是否可以多个文件上传
          dragDrop         :   true,                    // 是否可以拖动上传文件
          tailor           :   true,                    // 是否可以裁剪图片
          del              :   true,                    // 是否可以删除文件
          finishDel        :   false,           // 是否在上传文件完成后删除预览
          /* 外部获得的回调接口 */
          onSelect: function(selectFiles, allFiles){    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
            console.info("当前选择了以下文件：");
            console.info(selectFiles);
          },
          onDelete: function(file, files){              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
            alert(file.name);
            console.info("当前删除了此文件：");
            console.info(file.name);
          },
          onSuccess: function(file, response){          // 文件上传成功的回调方法
            alert('上传完成的回调为JSON：'+JSON.stringify(file));
            alert('上传完成的回调为JSON：'+JSON.stringify(response));

          },
          onFailure: function(file, response){          // 文件上传失败的回调方法
            console.info("此文件上传失败：");
            console.info(file.name);
          },
          onComplete: function(response){               // 上传完成的回调方法
            alert('上传完成的回调为JSON：'+JSON.stringify(response));
          }
        });
        
      });
    
    </script> 
</body>
</html>
